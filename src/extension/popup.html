<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      color: #1a1a1a;
    }

    .container { padding: 16px; display: flex; flex-direction: column; gap: 12px; }
    .header { display: flex; align-items: center; gap: 8px; }
    .logo {
      width: 24px; height: 24px; background: #000; border-radius: 4px;
      display: flex; align-items: center; justify-content: center;
      color: #fff; font-size: 12px; font-weight: bold;
    }
    h1 { font-size: 14px; font-weight: 700; letter-spacing: -0.5px; }
    .status { font-size: 11px; display: flex; align-items: center; gap: 6px; color: #666; }
    .status-dot { width: 6px; height: 6px; border-radius: 50%; background: #ccc; }
    .status-dot.active { background: #10b981; }

    .row { display: flex; align-items: center; justify-content: space-between; gap: 10px; }
    label { font-size: 11px; font-weight: 600; text-transform: uppercase; color: #666; letter-spacing: 0.5px; }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px 12px;
      border: 2px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
      background: #fff;
      color: #1a1a1a;
      transition: border-color 0.2s;
    }
    input:focus { outline: none; border-color: #000; }

    .toggle {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border: 2px solid #000;
      border-radius: 6px;
      background: #fff;
    }
    .toggle input { width: 18px; height: 18px; }

    button {
      padding: 8px 12px;
      border: 2px solid #000;
      background: #fff;
      color: #000;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover { background: #f0f0f0; transform: translate(0, -1px); }
    button:active { transform: translate(0, 0); }
    button.primary { background: #000; color: #fff; }
    button.primary:hover { background: #1a1a1a; }

    .info-box {
      background: #f0f9ff;
      border: 1px solid #bfdbfe;
      border-radius: 4px;
      padding: 8px 10px;
      font-size: 11px;
      color: #1e40af;
      line-height: 1.4;
      display: none;
    }

    .error-box {
      background: #fef2f2;
      border: 1px solid #fecaca;
      border-radius: 4px;
      padding: 8px 10px;
      font-size: 11px;
      color: #991b1b;
      display: none;
      line-height: 1.4;
    }

    .error-box.show { display: block; }
    .info-box.show { display: block; }

    .divider { height: 1px; background: #e5e5e5; margin: 8px 0; }

    .advanced-toggle {
      background: none;
      border: none;
      color: #666;
      cursor: pointer;
      padding: 0;
      font-size: 11px;
      text-decoration: underline;
    }

    .advanced-section {
      display: none;
      padding-top: 8px;
      border-top: 1px solid #e5e5e5;
    }

    .advanced-section.show { display: block; }

    .hint { font-size: 11px; color: #666; line-height: 1.4; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">E</div>
      <div style="flex: 1">
        <h1>Meet Coach</h1>
        <div class="status">
          <div class="status-dot" id="statusDot"></div>
          <span id="statusText">Disabled</span>
        </div>
      </div>
    </div>

    <div class="toggle">
      <input type="checkbox" id="enabledToggle" />
      <div>
        <label for="enabledToggle">Enabled</label>
        <div class="hint">Auto‑detect call ID from Meet URL. Requires captions (CC).</div>
      </div>
    </div>

    <div class="info-box" id="infoBox">Listening to Meet captions…</div>
    <div class="error-box" id="errorBox"></div>

    <div class="divider"></div>

    <button class="advanced-toggle" id="advancedToggle">Advanced settings ⚙️</button>
    <div class="advanced-section" id="advancedSection">
      <div style="display: grid; gap: 10px; margin-top: 8px;">
        <div>
          <label for="apiEndpoint">API Endpoint (required)</label>
          <input
            type="text"
            id="apiEndpoint"
            placeholder="https://<project>.supabase.co/functions/v1/make-server-139017f8"
          />
        </div>
        <div>
          <label for="authToken">Auth Token (optional)</label>
          <input
            type="password"
            id="authToken"
            placeholder="Bearer <token>  (or paste raw token)"
          />
        </div>
        <div>
          <label for="myName">Your Meet Name (optional)</label>
          <input
            type="text"
            id="myName"
            placeholder="Used to label YOU vs PEER"
          />
        </div>
        <div class="hint">
          Tip: set endpoint once, then just toggle Enabled on/off.
        </div>
      </div>
    </div>

    <div style="margin-top: 4px;">
      <button id="saveBtn" class="primary">Save</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
